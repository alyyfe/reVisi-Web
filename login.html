<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReVisi: Tempat Berbagi Desain Kreatif</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="js" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&family=Roboto+Slab:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="icon" href="assets/image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <section id="login-section">
        <div class="login-container">
            <div class="window-buttons">
                <span class="window-button close"></span>
                <span class="window-button minimize"></span>
                <span class="window-button maximize"></span>
            </div>
            <div class="login-header">
                <a href="index.html" class="logo" id="logologin">ReVisi</a>
                <h2>Login</h2>
                <p>Loginkan dulu lek</p>
            </div>

            <form method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" maxlength="10">
                </div>

                <div class="forgot-password">
                    <a href="#">Lupa Password</a>
                </div>

                <a href="index.html" class="login-button">Login</a>
            </form>

            <div class="login-footer">
                <p>Belum punya akun? <a href="daftar.html">Daftar sekarang</a></p>
            </div>
        </div>
    </section>


    <script>
        feather.replace();
    </script>

    <script src="js/script.js"></script>
</body>

</html>
